{% load static %}
<!doctype HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <script src="https://kit.fontawesome.com/37c2e23523.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <header> 
        <div class="head-top container-fluid pt-5"> 
            <div class="container col-12"> 
                <div class="row d-flex justify-content-between"> 
                    <nav class="nav col-3 col-sm-7 col-md-8 col-lg-4 col-xl-4 justify-content-between" > 
                       <a href="#" class="td-0">Компания</a> 
                       <a href="#"class="td-0">Новости</a> 
                       <a href="#"class="td-0">Статьи</a> 
                       <a href="#"class="td-0">Контакты</a> 
                    </nav> 
                 
                    <div class="nav col-8 col-sm-5 col-md-4 col-lg-7 col-xl-8 d-flex justify-content-end"> 
                        <a href="#" class="d-flex justify-content-between mr-5 td-0"><h6><i class="fa-solid fa-phone"></i> +7 (800) 555-3535</h6></a> 
                        <a href="#" class="link__header d-flex justify-content-between td-0" style="margin-left: 50px;"> <h6><i class="fa-solid fa-phone"></i> +7 (800) 555-3535</h6></a> 
                    </div>    
                </div> 


                <div class="row d-flex justify-content-between align-items-center mt-2">
                    <a href="/index" class="logo col-4 col-sm-12 col-md-12 col-lg-1 col-xl-1">
                        <img src="static\main\img\Cwerk.png" alt="dog" height="70px" width="70px">
                    </a>
                
                    <a href="/categories" class="btn btn-primary col-4 col-sm-2 col-md-2 col-lg-1 col-xl-1 mt-2 mt-sm-0">Каталог</a>
                
                    <form name="search" action="#" method="get" class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-5 mt-2 mt-sm-0 mx-auto">
                        <div class="input-group">
                            <input type="text" name="search" placeholder="Поиск по каталогу" class="form-control" style="border-radius: 5px 0 0 5px;">
                            <div class="input-group-append" style="margin-left: -1px;">
                                <button class="btn btn-outline-secondary" type="button" style="border-radius: 0 5px 5px 0;"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </form>
                
                    <nav class="nav__header__icons nav justify-content-between pt-3 col-12 col-sm-4 col-md-4 col-lg-3 col-xl-3 mt-2 mt-sm-0">
                        <a href="#" class="d-flex flex-column td-0">
                            <i class="fa-solid fa-cart-shopping align-self-center"></i>
                            <p>Корзина</p>
                        </a>
                        <a href="#" class="d-flex flex-column td-0">
                            <i class="fa-regular fa-heart align-self-center"></i>
                            <p>Избранное</p>
                        </a>
                        <a href="/profile" class="d-flex flex-column td-0">
                            <i class="fa-regular fa-user align-self-center"></i>
                            <p>Профиль</p>
                        </a>
                    </nav>
                </div>
            </div> 
        </div> 
    </header> 
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
