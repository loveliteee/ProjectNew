{% load static %}
<!doctype HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/static/css/custom.css'%}">
    <script src="https://kit.fontawesome.com/37c2e23523.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="superNav border-bottom py-2 ">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <span class="d-none d-lg-inline-block d-md-inline-block d-sm-inline-block d-xs-none me-3"><strong>komuononado@inbox.com</strong></span>
                <span class="me-2"><i class="fa-solid fa-phone me-3 text-primary"></i> <strong>+7 800 555 3535 </strong></span>
            </div>   
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="/index"><i class="fa-solid fa-snowflake me-2"></i> <strong>АТЛАНТ</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <form method="get" action="{% url 'search_products' %}" class="d-flex">
              <input type="text" class="form-control me-2" name="q" placeholder="Поиск" required>
              <button type="submit" class="btn btn-primary">Искать</button>
            </form>
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="/categories"><i class="fa-solid fa-square-poll-horizontal me-1"></i></i>Каталог</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="/cart"><i class="fa-solid fa-cart-shopping me-1"></i> Корзина</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="/users/profile/{{ request.user.id }}"><i class="fa-solid fa-circle-user me-1"></i> Аккаунт</a>
              </li>
              <li class="nav-item">
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>


  <footer class="container mt-5">
    <div class="row">
        <!-- Логотип слева -->
        <div class="col-12 col-md-3 mb-3 text-center text-md-start">
            <strong>
                <img src="/static/img/epic-cat.gif" alt="Логотип" class="w-50 h-50">
            </strong>
        </div>

        <!-- Список ссылок по центру -->
        <div class="col-12 col-md-6 mb-3 text-center">
            <h5>Навигация</h5>
            <ul class="list-unstyled">
                <li><a href="https://www.kstu.kz/" class="text-decoration-none">Новости</a></li>
                <li><a href="https://www.kstu.kz/kontakty/" class="text-decoration-none">Контакты</a></li>
                <li><a href="https://www.kstu.kz/category/stat-i-iz-periodicheskih-izdanij/" class="text-decoration-none">Статьи</a></li>
            </ul>
        </div>

        <!-- Контактная информация справа -->
        <div class="col-12 col-md-3 mb-3 text-center text-md-end">
            <h5>Контакты</h5>
            <p>Телефон: +7 (800) 555-3535</p>
            <p>Email: komuononado@inbox.com</p>
        </div>
    </div>
</footer>
</body>
</html>
